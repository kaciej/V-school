<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href = "style.css" rel = "stylesheet" type="text/css">
    <title>Movie Ajax</title>
</head>
<body>
    <div class="jumbotron text-center" >
        <h1>Enter a Number and Find a Star Wars Character</h1>
        </div>
    <div class="search text-center">
        <input type="text" id="search" placeholder="Search by Number">
    </div>
    <div class="character-wrapper text-center">
        <span>Name: </span><span id="name"></span>
        <br/>
        <span>Birth-Year: </span> <span/span id="birth-year"></span>
        <br/>
        <span/span>Gender: </span> <span/span id="gender"></span>
        <br/>
        <span>Height: </span><span id="height"></span>
        <br/>
        <span>Mass: </span><span id="mass"></span>
        <br/>
        <span>Hair Color: </span><span id="hair-color"></span>
        <br/>
        <span>Eye Color: </span><span id="eye-color"></span>


    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
